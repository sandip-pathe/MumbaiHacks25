<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReguPulse | AI Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-heading: 'Space Grotesk', sans-serif;
        --font-body: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: var(--font-body);
        background-color: #050816;
        color: #E5E7EB;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .font-heading { font-family: var(--font-heading); }
      .font-mono { font-family: var(--font-mono); }
      
      /* Premium Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 5px rgba(0, 245, 212, 0.2); }
        50% { box-shadow: 0 0 20px rgba(0, 245, 212, 0.5); }
      }
      
      @keyframes connect-line {
        0% { stroke-dashoffset: 100; opacity: 0.2; }
        50% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0.2; }
      }

      .animate-fade-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-up-delay-1 {
        opacity: 0;
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
      }

      .animate-fade-up-delay-2 {
        opacity: 0;
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float 6s ease-in-out 3s infinite;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF6B9B', // Neon Rose
              secondary: '#FFB347', // Amber
              accent1: '#00F5D4', // Neon Aqua
              accent2: '#C4B5FD', // Soft Lavender
              accent3: '#94A3B8', // Cool Slate
              bgMain: '#050816', // Deep Space Indigo
              bgCard: '#0F172A', // Slate Indigo
              success: '#22C55E',
              warning: '#F97316',
              danger: '#EF4444',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
